<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>json请求数据</title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/json.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/listData.js"></script>
    <script src="js/xiangqing.js"></script>
</head>
<body>
    <div class="box">
        <header id="header"></header>
        <div class="tp-bgimg" style="background-color: rgba(0, 0, 0, 0); background-repeat: no-repeat; background-size: cover; background-position: center center; width: 100%; height: 474px; opacity: 1; visibility: inherit; z-index: 20;background-image: url('img/1535101356.jpg')"></div>
        <main class="news_list_page_met_11_4 met-news">
            <div class="container">
                    <div class="met-news-list">
                        <ul class="ulstyle" id="art">
                            <li id="cont"  class="media border-bottom1" articleid="$articleid$" style="display: none ">
                                <div class="fl" style="width: 27%;overflow: hidden;height: 200px;margin-bottom: 10px;">
                                    <a href="" title="微软年度报告：人工智能将成为重点项目">
                                        <img src="$img$" alt="微软年度报告：人工智能将成为重点项目">
                                    </a>
                                </div>
                                <div class="fr" style="width: 70%; height: 200px; margin-bottom: 10px">
                                    <h4  data-repeat="false" style="margin-bottom: 15px;">
                                        <a href="" target="_self">$title$</a>
                                    </h4>
                                    <div>
                                        <p>$descript$</p>
                                    </div>
                                    <p style="margin-top: 15px">
                                        <span>$time$</span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                <input type="button" value="加载更多" id="btn"/>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
